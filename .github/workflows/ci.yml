name: CI

on:
  pull_request:
    branches: [main, develop, staging]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint || true

      - name: Build application
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL || 'http://localhost:5000/api' }}
          VITE_STRIPE_PUBLISHABLE_KEY: ${{ secrets.VITE_STRIPE_PUBLISHABLE_KEY || '' }}
          VITE_APP_NAME: SpaceGuideAI
          VITE_APP_VERSION: 1.0.0
          VITE_ENV: development
        run: npm run build

      - name: Build Docker image
        run: |
          docker build \
            --build-arg VITE_API_URL=http://localhost:5000/api \
            --build-arg VITE_STRIPE_PUBLISHABLE_KEY= \
            --build-arg VITE_APP_NAME=SpaceGuideAI \
            --build-arg VITE_APP_VERSION=1.0.0 \
            --build-arg VITE_ENV=development \
            -t spaceguide-ai-frontend:test .
