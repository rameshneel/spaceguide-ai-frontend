name: Deploy to Development

on:
  push:
    branches: [develop]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: development

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Dev Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEV_HOST }}
          username: ${{ secrets.DEV_USER }}
          key: ${{ secrets.DEV_SSH_KEY }}
          port: ${{ secrets.DEV_SSH_PORT || 22 }}
          script: |
            set -e
            cd ${{ secrets.DEV_DEPLOY_PATH || '/opt/spaceguide-ai-frontend' }}

            # Pull latest code
            git fetch origin
            git checkout develop
            git pull origin develop

            # Create .env.dev if it doesn't exist
            if [ ! -f .env.dev ]; then
              cp .env.dev.example .env.dev
              echo "⚠️  Please update .env.dev with your values"
            fi

            # Update environment variables in .env.dev
            if [ -n "${{ secrets.DEV_VITE_API_URL }}" ]; then
              sed -i "s|VITE_API_URL=.*|VITE_API_URL=${{ secrets.DEV_VITE_API_URL }}|" .env.dev || true
            fi
            if [ -n "${{ secrets.DEV_VITE_STRIPE_PUBLISHABLE_KEY }}" ]; then
              sed -i "s|VITE_STRIPE_PUBLISHABLE_KEY=.*|VITE_STRIPE_PUBLISHABLE_KEY=${{ secrets.DEV_VITE_STRIPE_PUBLISHABLE_KEY }}|" .env.dev || true
            fi

            # Build and start services
            docker-compose -p spaceguide-frontend-dev -f docker-compose.yml -f docker-compose.dev.yml up -d --build

            # Clean up old images
            docker image prune -f

            # Show status
            docker-compose -p spaceguide-frontend-dev ps
