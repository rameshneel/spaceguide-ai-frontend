services:
  # React Frontend Service
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      # Note: build args are set in override files (docker-compose.dev.yml, docker-compose.staging.yml, docker-compose.prod.yml)
      # Base file only contains default values
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:5000/api}
        VITE_STRIPE_PUBLISHABLE_KEY: ${VITE_STRIPE_PUBLISHABLE_KEY:-}
        VITE_APP_NAME: ${VITE_APP_NAME:-SpaceGuideAI}
        VITE_APP_VERSION: ${VITE_APP_VERSION:-1.0.0}
    container_name: spaceguide-ai-frontend
    restart: unless-stopped
    # Note: ports are defined in override files (docker-compose.dev.yml, docker-compose.staging.yml, docker-compose.prod.yml)
    # Base file doesn't define ports to avoid conflicts
    environment:
      # Override or set defaults (env_file takes precedence)
      - NGINX_HOST=${NGINX_HOST:-localhost}
      - NGINX_PORT=${NGINX_PORT:-80}
    networks:
      - frontend-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  frontend-network:
    driver: bridge
