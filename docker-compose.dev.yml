# Development docker-compose override
# Usage: docker-compose -p spaceguide-frontend-dev -f docker-compose.yml -f docker-compose.dev.yml up -d

services:
  # React Frontend - Dev
  frontend:
    container_name: spaceguide-ai-frontend-dev
    restart: unless-stopped
    ports:
      - "3000:80"
    build:
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:5003/api}
        VITE_STRIPE_PUBLISHABLE_KEY: ${VITE_STRIPE_PUBLISHABLE_KEY:-}
        VITE_APP_NAME: ${VITE_APP_NAME:-SpaceGuideAI}
        VITE_APP_VERSION: ${VITE_APP_VERSION:-1.0.0}
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80
    env_file:
      - ./.env.dev
    networks:
      - frontend-network-dev

networks:
  frontend-network-dev:
    driver: bridge
