# Development docker-compose override
# Usage: docker-compose -p spaceguide-frontend-dev -f docker-compose.yml -f docker-compose.dev.yml up -d

services:
  # React Frontend - Dev
  frontend:
    container_name: spaceguide-ai-frontend-dev
    restart: unless-stopped
    ports:
      - "3000:80"
    build:
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:5003/api}
        VITE_STRIPE_PUBLISHABLE_KEY: ${VITE_STRIPE_PUBLISHABLE_KEY:-}
        VITE_APP_NAME: ${VITE_APP_NAME:-SpaceGuideAI}
        VITE_APP_VERSION: ${VITE_APP_VERSION:-1.0.0}
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80
    env_file:
      - ./.env.dev
    volumes:
      # Optional: Mount static files from host (for development)
      # Uncomment below if you want to serve files from host filesystem
      # - ./dist:/usr/share/nginx/html:ro
      # Or mount nginx config for live editing
      # - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - frontend-network-dev

volumes:
  # No volumes needed for frontend (static files in image)
  # Volumes are optional - files are built into Docker image by default

networks:
  frontend-network-dev:
    driver: bridge
